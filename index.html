<video autoplay muted loop playsinline class="background-video">
    <source src="../assets/videos/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

<form class="form" id="signupForm">
    <img src="../assets/images/unilink-logo.png" alt="UniLink Logo" class="logo" />
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to UniLink. </p>
    
    <link rel="stylesheet" href="signupstyle.css" />

    <div class="flex">
      <label>
        <input required type="text" class="input" name="firstname" />
        <span>Firstname</span>
      </label>
      <label>
        <input required type="text" class="input" name="lastname" />
        <span>Lastname</span>
      </label>
    </div>
  
    <label>
      <input required type="text" class="input" name="username" />
      <span>Username</span>
    </label>
  
    <label>
      <input required type="email" class="input" name="email" />
      <span>Email</span>
    </label>
  
    <label>
      <input required type="password" class="input" name="password" />
      <span>Password</span>
    </label>
  
    <label>
      <input required type="password" class="input" name="confirmPassword" />
      <span>Confirm password</span>
    </label>
  
    <label>
      <select required class="input" name="university">
        <option value="" disabled selected>     </option>
        <option value="Harvard University">Southwestern University</option>
        <option value="MIT">CITE Technical Institute Inc.</option>
        <option value="Stanford University">Cebu Normal University</option>
        <option value="Oxford University">Cebu Technological University</option>
        <option value="Oxford University">University of San Jose Recolitos</option>
        <option value="Oxford University">University of Cebu</option>
        <option value="Oxford University">University of the Philippines</option>
      </select>
      <span>University</span>
    </label>
  
    <button class="submit" type="submit">Submit</button>
    <p class="signin">Already have an account? <a href="#">Signin</a></p>
  </form>
